<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>eclas-others</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <script
      src="https://kit.fontawesome.com/9d2071ecc5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-logo">
          <img src="img/logo.jpg" alt="eclas_logo" />
        </div>
        <div class="header-list">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="reservation.html">Reservation</a></li>
            <li><a href="Q&A.html">Q&A</a></li>
            <li><a href="gallery.html">Others</a></li>
            <a href="https://www.instagram.com/eclaseye.0601/" target="_blank"
              ><i class="fab fa-instagram fa-lg"></i
            ></a>
          </ul>
        </div>
        <i class="fa fa-bars fa-2x" id="show"></i>
      </div>
    </header>
    <div class="bg-height">
      <div class="main-image">
        <h1>Others</h1>
      </div>
    </div>

    <div class="main-container">
      <h2>"eclas"では施術の他にも以下のような商品を販売しております。</h2>
      <p>※商品のみご購入のご来店にもご予約が必要となります。</p>

      <div class="product">
        <div class="main">
          <img id="main" />
        </div>
        <div class="msg">
          <h2></h2>
          <h4></h4>
          <p class="border"></p>
          <dl>
            <dt id="price"></dt>
            <dd id="price2"></dd>
          </dl>
        </div>
      </div>
      <ul class="thumbnails"></ul>
    </div>

    <footer>
      <div class="footer-logo">
        <img src="img/logo.jpg" alt="eclas_logo" />
        <p>Copyright&copy;eclas.2020</p>
      </div>
    </footer>

    <div id="cover"></div>

    <div id="menu">
      <i class="fa fa-times fa-2x" id="hide"></i>
      <ul>
        <li class="btn"><a href="index.html">Home</a></li>
        <li class="btn"><a href="menu.html">Menu</a></li>
        <li class="btn"><a href="reservation.html">Reservation</a></li>
        <li class="btn"><a href="Q&A.html">Q&A</a></li>
        <li class="btn"><a href="gallery.html">Others</a></li>
        <li class="btn">
          <a href="https://www.instagram.com/eclaseye.0601/" target="_blank"
            ><i class="fab fa-instagram fa-lg"></i
          ></a>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="js/hamburger.js"></script>

    <script src="js/gallery.js"></script>
  </body>
</html>
